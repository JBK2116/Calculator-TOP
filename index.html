<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="image-files/calculator-favicon.png" type="image/png">
        <link rel="stylesheet" href="css-files/test.css">
        <title>Elementary Calculator</title>
    </head>
    <body>
        <header>
          <h1 id="header"> A Calculator For Simple Operations</h1>  
        </header>
        <main>
            <section id="calculator-container">
                <div id="display-container">
                    <output id="result"> Temp Output</output>
                </div>
                <section id="button-containers">
                    <div class="controls row">
                        <div class="btn allclear operator">AC</div>
                        <div class="btn clear operator">C</div>
                        <div class="btn remainder operator">%</div>
                        <div class="btn division operator">÷</div>
                    </div>
                    <div class="number-one row">
                        <div class="btn 7">7</div>
                        <div class="btn 8">8</div>
                        <div class="btn 9">9</div>
                        <div class="btn addition operator">+</div>
                    </div>
                    <div class="number-two row">
                        <div class="btn 4">4</div>
                        <div class="btn 5">5</div>
                        <div class="btn 6">6</div>
                        <div class="btn subtraction operator">-</div>
                    </div>
                    <div class="number-three row">
                        <div class="btn 1">1</div>
                        <div class="btn 2">2</div>
                        <div class="btn 3">3</div>
                        <div class="btn multiplication operator">×</div>
                    </div>
                    <div class="bottom-row row">
                        <div class="btn 0">0</div>
                        <div class="btn decimal">∙</div>
                        <div class="btn calculate operator">=</div>
                    </div> 
                </section>
            </section>
        </main>
    </body>
</html>
