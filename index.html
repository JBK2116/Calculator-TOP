<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="image-files/calculator-favicon.png" type="image/png">
        <link rel="stylesheet" href="css-files/test.css">
        <script src="js-files/main.js" defer></script>
        <title>Elementary Calculator</title>
    </head>
    <body>
        <header>
          <h1 id="header"> A Calculator For Simple Operations</h1>  
        </header>
        <main>
            <section id="calculator-container">
                <div id="display-container">
                    <output id="result">0</output>
                </div>
                <section id="button-containers">
                    <div class="controls row">
                        <div class="btn toggleClear" title="All Clear">AC</div>
                        <div class="btn plus-minus" title="Plus/Minus (±)">&plusmn;</div>
                        <div class="btn remainder operator" title="Remainder">%</div>
                        <div class="btn division operator" title="Division">÷</div>
                    </div>
                    <div class="number-one row">
                        <div class="number btn 7">7</div>
                        <div class="number btn 8">8</div>
                        <div class="number btn 9">9</div>
                        <div class="btn addition operator" title="Addition">+</div>
                    </div>
                    <div class="number-two row">
                        <div class="number btn 4">4</div>
                        <div class="number btn 5">5</div>
                        <div class="number btn 6">6</div>
                        <div class="btn subtraction operator" title="Subtraction">-</div>
                    </div>
                    <div class="number-three row">
                        <div class="number btn 1">1</div>
                        <div class="number btn 2">2</div>
                        <div class="number btn 3">3</div>
                        <div class="btn multiplication operator" title="Multiplication">×</div>
                    </div>
                    <div class="bottom-row row">
                        <div class="number btn 0">0</div>
                        <div class="number btn decimal" title="Decimal">.</div>
                        <div class="btn evaluate" title="Evaluate">=</div>
                    </div> 
                </section>
            </section>
        </main>
    </body>
</html>
